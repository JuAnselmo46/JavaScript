<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial";>
    <title>Positivo, negativo ou igual a zero</title>
</head>
<body>
     <script>
    num= parseFloat(prompt("Informe o número: "));
    if(num > 0){
        document.write("O número é positivo");
    }if(num < 0){
        document.write("O número é negativo");
    }if(num == 0){
         document.write("O número é igual a zero");
    }

 </script>
